<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
    </style>
</head>

<body>
    <div style="color: #00ff00; display:inline; background-color:red"></div>

    <div id="first">
        <div class="second">

    <table>
        <tr>

        </tr>
    </table>

    <br>

    <table>

        </tr>
        <tr>
            <td colspan="2">1 and 2</td>
            <td rowspan="4">3</td>
            <td>4</td>
        </tr>
        <tr>

        </tr>

    <form action="POST">

        <ul id="myUL">

            <input type="checkbox" class="item" value="Car"> I have a car<br>
            <input type="checkbox"class="item" value="Boat" checked> I have a boat<br>

    <script src="index.js" type="text/javascript"></script>
